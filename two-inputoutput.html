<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        /* STYLE FOR THE INPUT FIELD */
        #charInput1 {
            width: 125px;
            height: 50px;
            margin-left: 20px;
            margin-right: 25px;
            font-size: 35px;
            text-align: center;
            border: 4px solid #000000;
        }

        #charInput2 {
            width: 125px;
            height: 50px;
            margin-right: 35px;
            font-size: 35px;
            text-align: center;
            border: 4px solid #000000;
        }

        input::placeholder {
            color: rgb(203, 203, 203);
            opacity: 1; 
            text-align: center;
            font-size: 35px;
        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            width: 100px;
            height: 50px;
            font-size: 25px;
            border: none;
            color: #000000;
            font-weight: bold;
            background-color: rgb(189, 222, 255);
            border: 5px solid #0e54b0;
            border-radius: 100px;
        }

        #submitButton:hover {
            background-color: white;
            cursor: pointer;
        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
        }
    </style>
</head>
<body>

<h1>Patrick is hungry, buy him some food!</h1>


<div class="content-container">
    <div class="patrick-container">
        <img id="patrick" src="https://img1.picmix.com/output/stamp/normal/9/8/9/5/2335989_49fbf.gif">
        <img id="foodImage" src="" style="display: none;">
    </div>

<table class="styled-table">
    <thead>
        <tr>
            <th>Meal</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Krabby patty</td>
            <td>$1.50</td>
        </tr>
        <tr class="active-row">
            <td>Salty sea dog</td>
            <td>$1.25</td>
        </tr>
      <tr class="active-row">
            <td>Fries</td>
            <td>$0.50</td>
        </tr>
    </tbody>
</table>
</div>


    <style>
    body {
        background-image: url("https://static.wikia.nocookie.net/spongyconstructionproject/images/9/94/Pat_Living_Room.png/revision/latest?cb=20230428005428");
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100vw;
        background-repeat: no-repeat;
    }

    .patrick-container {
            position: relative;
            width: 250px; /* Keeps Patrick properly sized */
        }

        #patrick {
            width: 100%; /* Ensures Patrick stays within the container */
        }

        #foodImage {
            width: 80px;
            position: absolute;
            top: 100px; /* Adjust for mouth position */
            left: 85px; /* Adjust for mouth position */
            display: none;
        }

    .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 25px;
        font-family: "Caveat Brush", serif;
        min-width: 400px;
        background-color: #eed383;
}

    .styled-table thead tr {
        background-color: #9c7749;
        color: #ffffff;
        text-align: left;
}

    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
}

    h1{
        padding-top: 20px;
        padding-left: 120px;
        padding-bottom: 50px;
        font-family: "Chewy", serif;
        font-weight: 400;
        font-size: 60px;
        letter-spacing: 2px;
        color: rgb(255, 249, 131);
    }

    p{
        padding-left: 50px;
        font-family: "Comic Neue", serif;
        font-weight: 400;
        font-size: 25px;
        color: white;
    }

    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content-container {
        display: flex; 
        align-items: center; 
        gap: 50px; 
        padding-left: 125px;
        padding-bottom: 40px;
    }
        </style>

    <div class="input-container">
        <input type="letter" id="charInput1" placeholder="K/S/F">
        <input type="number" id="charInput2" placeholder="$">
        <button onclick="checkInput()" id="submitButton">Buy</button>
    </div>

    <img id="foodImage" src="" style="display: none; width: 150px; margin-top: 20px;">


    <!-- Image Display Script Below -->
     
    <script>
document.getElementById("charInput1").addEventListener("input", function () {
        let allowedValues = ["K", "F", "S"];
        let inputValue = this.value.toUpperCase(); // Convert to uppercase

        if (!allowedValues.includes(inputValue)) {
            alert("Please enter only K, F, or S!");
            this.value = ""; // Clear invalid input
        }
    });

    function checkInput() {
        var input1 = document.getElementById("charInput1").value.toUpperCase(); // Get meal choice
        var input2 = document.getElementById("charInput2").value; // Get price
        var foodImage = document.getElementById("foodImage");

        var mealPrices = {
            "K": 1.50,  // Krabby Patty
            "F": 0.50,  // Fries
            "S": 1.25   // Salty Sea Dog
        };

        if (mealPrices.hasOwnProperty(input1) && parseFloat(input2) === mealPrices[input1]) {
            alert("Thank you for the purchase!");

            var foodImages = {
                "K": "https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/10/spongebob-squarepants-holding-up-krabby-patty.jpg", 
                "F": "https://i.postimg.cc/4xtsmgrL/hashbrowns.webp", 
                "S": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Hot_dog_with_mustard.png/640px-Hot_dog_with_mustard.png" 
            };

            foodImage.src = foodImages[input1]; 
            foodImage.style.display = "block"; // Show image
            } else {
            alert("Wrong!!");
            foodImage.style.display = "none"; // Hide image if invalid
        }
    }
    
    </script>


</body>
</html>
